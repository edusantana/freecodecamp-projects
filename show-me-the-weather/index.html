<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- https://www.freecodecamp.com/challenges/show-the-local-weather -->

    <div class="container text-center">
      <div class="col col-md-auto col-sd-auto">
        <h1 class="display-3">Show me the Weather!</h1>

        <!--  User Story: I can see the weather in my current location. -->
          <div class="row justify-content-center" style="margin-top: 5px; margin-bottom: 5px;">
            <div class="col col-md-auto col-sd-auto">
              <div id="weather" style="width: 128px height: 128px; display: inline-block;"></div>
            </div>
          </div>


        <h2 id="place"></h2>

        <!--User Story: I can push a button to toggle between Fahrenheit and Celsius-->
        <div>
          <p>
            <span id="temp">temperatura</span>
            <a href="#" id="unit"></a>
          </p>
              <!--User Story: I can see a different icon or background image (e.g. snowy mountain, hot desert) depending on the weather.-->


        </div>
      </div>  <!-- col -->
    </div> <!-- container -->


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../dist/js/jquery.min.js"></script>
    <script src="../dist/js/tether.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
