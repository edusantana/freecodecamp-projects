<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- https://www.freecodecamp.com/challenges/show-the-local-weather -->

    <div class="container text-center col-md-auto col-sd-auto col-lg-auto col-xl-auto">
      <div class="col col-md-auto col-sd-auto col-lg-auto col-xl-auto">
        <h1 class="display-3">Show me the Weather!</h1>

        <!--  User Story: I can see the weather in my current location. -->
          <div class="row justify-content-center">
            <div class="col col-md-auto col-sd-auto">
              <div id="icon"></div>
            </div>
          </div>


          <div>
            <p>
              <!--User Story: I can see a different icon or background image (e.g. snowy mountain, hot desert) depending on the weather.-->
              <span id="temperature"></span>
              <!--User Story: I can push a button to toggle between Fahrenheit and Celsius-->
              <a href="#" id="unit"></a>
            </p>

          </div>

        <h2 id="place"></h2>


      </div>  <!-- col -->
    </div> <!-- container -->


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../dist/js/jquery.min.js"></script>
    <script src="../dist/js/tether.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
